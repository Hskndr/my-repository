<section class="login-register-container">
  <mat-card class="login-register-card">

    <h2>LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-form-field appearance="fill">
        <mat-label>Enter your Email</mat-label>
        <input matInput placeholder="Example@example.com" type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-button type="submit">LOGIN</button>
    </form>

    <hr>
    <p>
      Or login with
    </p>
    <hr>

    <button mat-button (click)="onGoogleLogin()">
      <img src="assets/logo/google-icon.svg" width="30" height="30" alt="Google Logo" loading="lazy" />
      Google
    </button>
    <p>
      Create an account ?
      <a [routerLink]="['/register']"> Register</a>
    </p>
    <p>
      <a [routerLink]="['/forgot-password']">Forgot Password</a>
    </p>

  </mat-card>

</section>
