

<section class="login-register-container">
  <mat-card class="login-register-card">

    <h2>PLEASE ENTER YOUR EMAIL</h2>

      <mat-form-field appearance="fill">
        <mat-label>Enter your Email</mat-label>
        <input matInput placeholder="Example@example.com" type="email"  [formControl]="userEmail"
        required>
      </mat-form-field>


      <button mat-button (click)="onReset()">RESET YOUR PASSWORD</button>

  </mat-card>

</section>
