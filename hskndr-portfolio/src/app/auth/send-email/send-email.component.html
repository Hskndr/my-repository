

<section class="login-register-container">
  <mat-card class="login-register-card" *ngIf="user$ | async as user;else loading">

    <h3>THANKS YOU FOR REGISTERING</h3>
    <p class="text-center">
      We have sent a confirmation email to <strong>{{ user?.email }}</strong>
    </p>
    <p class="text-center">
      Please check your email and click on the link to verify your email
      address.
    </p>

    <button mat-button (click)="onSendVerificationEmail()">
      Resend verification email
    </button>

  </mat-card>

  <ng-template #loading>
    <mat-card class="login-register-card">
      <p>Go to Login</p>
    </mat-card>
  </ng-template>
</section>
