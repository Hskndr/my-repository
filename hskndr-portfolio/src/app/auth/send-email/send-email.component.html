  <div class="card mt-5" *ngIf="user$ | async as user;">

  <div class="card-body">
    <h3 class="card-tittle text-center">Thanks you for Registerin</h3>
    <div class="form-group">
      <p class="text-center">
        We have sent a confirmation email to <strong>{{ user?.email }}</strong>
      </p>
      <p class="text-center">
        Please check your email and click on the link to verify your email
        address.
      </p>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary" (click)="onSendVerificationEmail()">
        Resend verification email
      </button>
    </div>
  </div>

  <ng-template #loading>
    Loading....
  </ng-template>
</div>
