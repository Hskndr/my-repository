<p>btc-prices works!</p>

<table>
  <thead>
    <th>Price</th>
    <th>Date</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr>
      <td>new price</td>
      <td>new date</td>
      <td>add button</td>
    </tr>
    <tr *ngFor="let btcPrice of btcPrices">
      <td>{{ btcPrice.price }}</td>
      <td>{{ btcPrice.createAt }}</td>
      <td>
        <button (click)="fndeleteBtcPrice(btcPrice.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
