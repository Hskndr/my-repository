
<mat-card>
  <mat-card-title>Login Blog</mat-card-title>
  <mat-card-content>
    <form [formGroup]="blogLoginForm" (ngSubmit)="onLoginBlog(blogLoginForm.value)" >
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password"formControlName="password">
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button >
        Login
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <p>TODO: Separar del Login Principal</p>
  </mat-card-footer>
</mat-card>
