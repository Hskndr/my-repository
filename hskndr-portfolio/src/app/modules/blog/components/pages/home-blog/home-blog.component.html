<article>

    <div class="wrap-container" *ngIf="posts$ | async as posts; else loading">
        <mat-card class="wrap-content" *ngFor="let post of posts">
           <app-post [post]="post"></app-post>
        </mat-card>
    </div>


    <!-- Para cuando estÃ© cargando -->
    <ng-template #loading>
      <div class="container-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </article>
