<div class="navbar">
  <a [routerLink]="['/blog/home']">homeblog</a>
  <a [routerLink]="['/blog/posts']">posts</a>
  <a [routerLink]="['/blog/post/1']">Post/1</a>

</div>

<div class="container">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>
        <a [routerLink]="['/post',post.id]">
          {{ post.titlePost }}
        </a>
      </mat-card-title>
    </mat-card-header>
    <img matCardImage [src]="post.imagePost" />
    <mat-card-content>
      {{ post.contentPost }}
    </mat-card-content>
  </mat-card>
</div>
