<mat-card class="card" >
  <mat-card class="post-card card" *ngIf="post$ | async as post; else loading">


    <mat-card-header>
      <mat-card-title>
        {{ post.titlePost |uppercase }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="post-img">
        <img class="align-center" [src]="post.imagePost" />
      </div>
      <p class="content">
        {{ post.contentPost }}
      </p>
    </mat-card-content>

    <mat-card-footer>
      <button mat-button *ngFor="let tag of post.tagsPost">
        {{tag | uppercase}}
      </button>
    </mat-card-footer>


  </mat-card>

  <ng-template #loading>
    <div class="container-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
