<div class="new-post-container">
  <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        type="text"
        matInput
        placeholder="Title post"
        formControlName="titlePost"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <input
        type="text"
        matInput
        placeholder="Content post"
        formControlName="contentPost"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tags" multiple formControlName="tagsPost">
        <mat-option value="life">Life</mat-option>
        <mat-option value="sport">Sport</mat-option>
        <mat-option value="beauty">Beauty</mat-option>
        <mat-divider></mat-divider>
        <mat-option value="html">Html</mat-option>
        <mat-option value="css">CSS</mat-option>
        <mat-option value="js">Js</mat-option>
        <mat-option value="angular">Angular</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="container-input-file">
      <label for="" class="custom-file">
        <input type="file" formControlName="imagePost" (change)="handleImage($event)"/>
        <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
      </label>
    </div>

    <div class="container-button mt-5">
      <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true" />
    </div>
  </form>
</div>
