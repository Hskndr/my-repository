<div class="container mb-3">
  <a class="text-center" *ngIf="user$ | async as user">
    <span
      class="material-icons"
      *ngIf="addState == false"
      (click)="addProject($event)"
      >add_circle_outline</span
    >

    <span
      *ngIf="addState == !false"
      (click)="clearState()"
      class="material-icons"
      >close</span
    >
  </a>

  <div class="card p-2" *ngIf="addState == true">
    <h4 class="orange">Add New Project</h4>

    <form (ngSubmit)="onSaveProject(newProjectForm)" #newProjectForm="ngForm">
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="title">Project Name</label>
          <input
            [(ngModel)]="project.title"
            #title="ngModel"
            name="title"
            type="text"
            class="form-control"
            id="title"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="urlRepo">Repositorio</label>
          <input
            [(ngModel)]="project.urlRepo"
            #urlRepo="ngModel"
            name="urlRepo"
            type="text"
            class="form-control"
            id="urlRepo"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="urlProject">Proyecto</label>
          <input
            [(ngModel)]="project.urlProject"
            #urlProject="ngModel"
            name="urlProject"
            type="text"
            class="form-control"
            id="urlProject"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="description">Description</label>
          <textarea
            [(ngModel)]="project.description"
            #description="ngModel"
            name="description"
            class="form-control"
            id="description"
            placeholder="Required example textarea"
            required
          ></textarea>
        </div>
      </div>

      <div class="form-row text-center">
        <div class="col-md-6 mb-3">
          <label for="customFile">Image</label>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="customFile"

            />
            <label class="custom-file-label" for="customFile"
              >Choose file</label
            >
          </div>
        </div>

        <div class="form-group col-md-6 mb-3">
          <label for="inputState">Skill</label>
          <select
            id="skills"
            class="form-control"
            [(ngModel)]="project.skills"
            #skills="ngModel"
            name="skills"
          >
            <option selected>Choose...</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>ANGULAR</option>
            <option>WORDPRESS</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Add Project</button>
    </form>
  </div>
</div>
