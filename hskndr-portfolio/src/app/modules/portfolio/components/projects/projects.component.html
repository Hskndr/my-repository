<mat-card class="card" style="text-align: center;">
  <app-new-project></app-new-project>
</mat-card>


<h3 class="m-2 orange" style="text-align: center;margin: 1rem;">Projects</h3>


<mat-grid-list cols="3" rowHeight="2:3"  *ngIf="projects?.length > 0; else noProjects">

  <mat-grid-tile *ngFor="let project of projects">
    <mat-card class="card">
      <mat-card class="example-card card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <a *ngIf="user$ | async as user">
            <span *ngIf="editState == false" (click)="editProject($event, project)"
              class="material-icons">mode_edit</span>
            <mat-icon *ngIf="editState && projectToEdit.id == project.id" (click)="clearState()">close</mat-icon>
          </a>
        </mat-card-header>

        <mat-card class="example-container card over-absolute" *ngIf="editState && projectToEdit.id === project.id">
          <form (ngSubmit)="onUpdateProject(project)" class="card">
            <mat-form-field appearance="fill" class="card">
              <mat-label class="orange">Input</mat-label>
              <input matInput [(ngModel)]="project.title" #title="ngModel" name="title" type="text" id="title" required>
            </mat-form-field>
            <br>

            <mat-form-field apperance="fill" class="card">
              <mat-label class="orange">Repo</mat-label>
              <input matInput [(ngModel)]="project.urlRepo" #urlRepo="ngModel" name="urlRepo" type="text" id="urlRepo"
                required>
            </mat-form-field>
            <br>

            <mat-form-field apperance="fill" class="card">
              <mat-label class="orange">Project</mat-label>
              <input matInput [(ngModel)]="project.urlProject" #urlProject="ngModel" name="urlProject" type="text"
                id="urlProject" required>
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill" class="card">
              <mat-label class="orange">Select</mat-label>
              <mat-select id="skills" [(ngModel)]="project.skills" #skills="ngModel" name="skills">
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>

            <br>
            <mat-form-field appearance="fill" class="card">
              <mat-label class="orange">Textarea</mat-label>
              <textarea matInput [(ngModel)]="project.description" #description="ngModel" name="description"
                id="description" placeholder="Required example textarea" required></textarea>
            </mat-form-field>
            <mat-card-footer class="card">
              <button mat-button type="submit">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-button (click)="onDeleteProject($event, project)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </mat-card-footer>
          </form>
        </mat-card>



        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content >
          <p>
            {{ project.description }}
          </p>
        </mat-card-content>
        <mat-card-footer >
          <p>
            You can see the
            <a [href]="project.urlProject" target="_blank">Proyect</a>

            and the
            <a [href]="project.urlRepo" target="_blank">Repository</a>.
          </p>
        </mat-card-footer>
        <mat-card-actions >
          <button mat-button *ngFor="let skill of project.skills">
            {{ skill | uppercase }}
          </button>

        </mat-card-actions>
      </mat-card>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>




<ng-template #noProjects>
  <hr />
  <h3 class="text-center">There are not Projects</h3>
  <hr />
</ng-template>
