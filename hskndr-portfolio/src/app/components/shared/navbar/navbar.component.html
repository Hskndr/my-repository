        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>{{ user?.email }}</span>

        <button mat-menu-item routerLinkActive="active" *ngIf="user" (click)="onLogout()">

        </button>

      </mat-menu>

    </span>


    <ng-template #login>
      <button mat-button routerLinkActive="active" >
        <a [routerLink]="['register']">

      </button>

      <button mat-button >
