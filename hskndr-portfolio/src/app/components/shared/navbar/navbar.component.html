<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="home">
    <img
      src="assets/HatchfulExport-All/logo.png"
      width="30"
      height="30"
      alt=""
      loading="lazy"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['home']">
          <span class="material-icons">
            home
          </span>
          Home
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/portfolio']">
          <span class="material-icons"> folder_open </span>Portfolio
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['blog/home-blog']">
          <span class="material-icons">
            receipt
          </span>
          Blog
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['shopping']">
          <span class="material-icons">
            local_grocery_store
          </span>
          Shopping
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['finance']">
          <span class="material-icons">
            timeline
          </span>
          Finance
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="user$ | async as user; else login">
      <li
        class="nav-item"
        routerLinkActive="active"
        *ngIf="user"
        (click)="onLogout()"
      >
        <a href="#" class="nav-link">
          <span class="material-icons">exit_to_app</span> Logout
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <span class="material-icons">account_circle</span>
          {{ user?.email }}</a
        >
      </li>
    </ul>

    <ng-template #login>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['register']">
            <span class="material-icons">add_circle_outline</span>
            Register
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link navbar-brand" [routerLink]="['login']">
            <span class="material-icons">login</span>
            Login
          </a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
