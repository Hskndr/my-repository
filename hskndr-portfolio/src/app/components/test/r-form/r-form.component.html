<div class="container-hsk">
  <p>This is my container test</p>
  <div style="border:1px solid red;">
    <label>
      Name Form Control:
      <input type="text" [formControl]="name">
    </label>
    <hr>
    <p>
      value: {{name.value}}
    </p>
    <p>
      <button (click)="updateName()">Update Name</button>
    </p>
    <p>
      Form Status: {{name.status}}
    </p>
  </div>
  <hr>
  <div style="border:1px solid blue;">
    <label>
      Name Form Group:
    </label>
    <form [formGroup]="heroForm" (ngSubmit)="onSubmitHero()">
      <label>
        Hero Name:
        <input type="text" formControlName="heroName">
      </label>

      <label>
        Hero Last Name:
        <input type="text" formControlName="heroLastName">
      </label>

      <button type="submit" [disabled]="!heroForm.valid">Submit</button>
    </form>
    <p>
      Form Status: {{heroForm.status}}
    </p>
  </div>
  <hr>
  <div style="border:2px solid green;">
    <label>
      Nested Group:
    </label>
    <form [formGroup]="narutoForm" (ngSubmit)="onSubmitNaruto()">
      <label>
        Naruto Name:
        <input type="text" formControlName="narutoName" required>
      </label>

      <label>
        Naruto Last Name:
        <input type="text" formControlName="narutoLastName">
      </label>
      <div formGroupName="narutoAddress">
        <h3>Address</h3>
        <label for="">
          Street:
          <input type="text" formControlName="addressStreet">
        </label>
        <label for="">
          Village:
          <input type="text" formControlName="addressVillage">
        </label>
      </div>

      <div formArrayName="aliases">
        <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

        <div *ngFor="let alias of aliases.controls; let i=index">
          <!-- The repeated alias template -->
          <label>
            Alias:
            <input type="text" [formControlName]="i">
          </label>
        </div>
      </div>

      <button type="submit" [disabled]="!narutoForm.valid">Submit</button>

    </form>
    <p>
      <button (click)="updateSasuke()">Update Sasuke</button>
    </p>
    <p>
      Form Status: {{narutoForm.status}}
    </p>
  </div>
  <hr>


</div>
