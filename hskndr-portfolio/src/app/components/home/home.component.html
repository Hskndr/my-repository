    class="btn btn-outline-warning btn-lg"
    [routerLink]="['/blog/home-blog']"
    role="button"
    >Take a look to my Blog</a
  >
</div>

<h2 class="text-center">PROYECTS</h2>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card-columns">
      <div class="card text-center" *ngFor="let project of projects">
        <img [src]="project.image" class="img-thumbnail m-3" alt="..." />

        <div class="card-body">
          <div class="row">
            <span class="material-icons">
              code
            </span>
            <h5 class="card-title ml-1">{{ project.title }}</h5>
          </div>

          <p class="card-text">
            {{ project.description }}
          </p>
        </div>

        <div class="card-footer">
          <a
            class="btn btn-secondary stretched-link"
            [href]="project.urlProject"
            target="_blank"
            >GO</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
<span class="clear-fix"></span>
